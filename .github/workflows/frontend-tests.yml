name: Frontend Tests

on:
  workflow_call:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
        # MVP: Only test Node 20 for faster pipeline
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_learningplatform
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm ci

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup test database
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_learningplatform
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python manage.py migrate
          # Create test users for integration tests
          python -c "
          import os, django
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'config.settings')
          django.setup()
          from core.models import User
          # Create instructor user
          User.objects.create_user(username='instructor', password='instructor123', email='instructor@test.com', role='instructor')
          # Create student user  
          User.objects.create_user(username='student', password='student123', email='student@test.com', role='student')
          print('Test users created successfully')
          "

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_learningplatform
          DJANGO_SETTINGS_MODULE: config.settings
        run: |
          python manage.py runserver 8000 &
          echo "Backend server started"
          # Wait for server to be ready - check health endpoint and admin
          for i in {1..45}; do
            if curl -f http://localhost:8000/health/ > /dev/null 2>&1 && curl -f http://localhost:8000/admin/ > /dev/null 2>&1; then
              echo "Backend server is ready"
              # Additional wait to ensure all services are fully initialized
              sleep 3
              break
            fi
            echo "Waiting for backend server... ($i/45)"
            sleep 3
          done
          # Verify server is actually responding
          curl -f http://localhost:8000/health/ || (echo "Backend health check failed" && exit 1)

      - name: Run unit tests
        working-directory: ./frontend
        run: |
          npm run test:unit

      - name: Run integration tests
        working-directory: ./frontend
        run: |
          npm run test:integration

      - name: Run tests with coverage
        working-directory: ./frontend
        run: |
          npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v5
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results-node${{ matrix.node-version }}
          path: |
            frontend/coverage/
            frontend/test-results/

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check code formatting with Prettier
        working-directory: ./frontend
        continue-on-error: true
        run: |
          echo "🎨 Checking code formatting with Prettier..."
          npx prettier --check . || echo "⚠️ Prettier formatting issues found (non-blocking)"

      - name: Lint with ESLint
        working-directory: ./frontend
        continue-on-error: true
        run: |
          echo "🔍 Running ESLint checks..."
          npm run lint || echo "⚠️ ESLint issues found (non-blocking)"

      - name: Type check with TypeScript
        working-directory: ./frontend
        continue-on-error: true
        run: |
          echo "🔧 Running TypeScript type checks..."
          npx tsc --noEmit || echo "⚠️ TypeScript issues found (non-blocking)"

      - name: Code Quality Summary
        working-directory: ./frontend
        run: |
          echo "## Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code formatting, linting, and type checking completed" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Any issues found are reported as warnings (non-blocking)" >> $GITHUB_STEP_SUMMARY
          echo "🔧 Developers should review and fix warnings before merging" >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js 20
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build application
        working-directory: ./frontend
        run: |
          npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  # MVP: Disabled for faster pipeline  
  # accessibility:
  # bundle-analysis: